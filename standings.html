			<!-- TableTop Script -->			
			<script type="text/javascript" src="tabletop/tabletop.js"></script>
			<script type="text/javascript">
		      var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1o_b9ljAbxL4z-O5U6yAXcC7PFoO4Te6IaXVTwptCdvY/edit?usp=sharing';

		      $(document).ready( function() {
		        Tabletop.init( { key: public_spreadsheet_url,
		                         callback: drawTable,
		                         wanted: [ "Standings" ],
		                         debug: true } )
		      })
		        
		      function drawTable(sheets, tabletop) {
		        var sheet = sheets['Standings'],
		            column_names = sheet.column_names;
		        
		        if(tabletop.prettyColumnNames)
		          var table = $("#pretty");
		        else
		          var table = $("#original");
		        
		        var tbody = $("<tbody></tbody>");
		        for(var i = 0; i < sheet.elements.length; i++) {
		          var row = sheet.elements[i];
		          var html_row = $("<tr></tr>");
		          for(var j = 0; j < column_names.length; j++) {
		            var column_name = column_names[j];
		            $("<td class='column'></td>").text(row[column_name]).appendTo(html_row);

		            //Remove tw column
		            var index = column_names.indexOf("tw")
			          if (index > -1) {
			            column_names.splice(index, 1);
			          }

		          }
		          tbody.append(html_row);
		        }
		        table.append(tbody);
		      }

		      $(document).ready( function() {
		        Tabletop.init( { key: public_spreadsheet_url,
		                         callback: showInfo,
		                         wanted: [ "Standings" ],
		                         debug: true } )
		      })

		      function showInfo(data) {
                // data comes through as a simple array since simpleSheet is turned on
                console.log(data);
              }
		         
		    </script>
