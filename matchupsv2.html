											<img class="matchupicon" src="images/trophy.png">

									<ul class="matchups grid">
										<li id="matchup1" class="matchup-box"></li>

			<!-- TableTop -->
			<script type="text/javascript" src="tabletop/jquery.js"></script>
			<script type="text/javascript" src="tabletop/tabletop.js"></script>
			<script type="text/javascript">
			  var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1o_b9ljAbxL4z-O5U6yAXcC7PFoO4Te6IaXVTwptCdvY/edit?usp=sharing';

			  $(document).ready( function() {
			    Tabletop.init( { key: public_spreadsheet_url,
			                     callback: showInfo,
			                     wanted: [ "matchupsDATA_v2" ],
			                     debug: true } )
			  })
			    
			  function showInfo(data, tabletop) {
			    
			    // Matchup 1
			    $.each( tabletop.sheets("matchupsDATA_v2").all(), function(i, matchup ) {

			      var matchup_li = $('<div class="m_row"><h4 class="team">' + matchup.team + '</h4></div>')
			      matchup_li.append("<img class='logo' src='" + matchup.logo + "'></img>");
			      matchup_li.append("<div class='points'>" + matchup.points + "</div>");
			      matchup_li.append("<div class='projected'>" + matchup.projected + "</div>");
			      matchup_li.append("<div class='record'>" + matchup.record + "</div>");

			      if (i == 0 || i == 1 ) {

			      matchup_li.appendTo("#matchup1");

			      }

			      if (i == 2 || i == 3 ) {

			      matchup_li.appendTo("#matchup2");

			      }

			      if (i == 4 || i == 5 ) {

			      matchup_li.appendTo("#matchup3");

			      }

			      if (i == 6 || i == 7 ) {

			      matchup_li.appendTo("#matchup4");

			      }

			      if (i == 8 || i == 9 ) {

			      matchup_li.appendTo("#matchup5");

			      }

			      if (i == 10 || i == 11 ) {

			      matchup_li.appendTo("#matchup6");

			      }


			    })

			      console.log(data)

			    }


			</script>
